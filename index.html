  <body>
    <div class="container">
      <img
        src="img/alien-svgrepo-com.svg"
        alt="Alien Icon"
        width="300"
        height="300"
      />
      <h1>Progressive <span class="green nowrap">Web App</span></h1>
      <h2>Actionlog:</h2>
      <div id="info" class="infopanel"></div>
      <button id="buttonInstall" class="install" style="display: none">
        PWA Installieren
      </button>
      <hr />
      <h2>Benachrichtigungen:</h2>
      <div id="testarea" class="testarea">
        <p>Status: <span id="noificationStatus"></span></p>
        <button
          id="buttonNotificationPermission"
          class="btn"
          style="display: none"
        >
          Benachrichtigung zulassen
        </button>
        <button id="buttonNotificationSubmit" class="btn" style="display: none">
          Benachrichtigung erhalten
        </button>
      </div>
      <hr />
      <h2>Cache:</h2>
      <div class="testarea">
        <p>Coming soon ...</p>
        <button id="clearCache" class="btn" style="display: none">
          Cache leeren
        </button>
      </div>
      <div id="version" class="version"></div>
    </div>
    <script src="version.js"></script>
    <script src="js/app.js"></script>
  </body>
